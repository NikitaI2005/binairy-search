<html>
<head>
    <script>
        function main() {
            // mapjes
            var getal, aantal, teller, teller2, tussenmap, i, gekozengetal, plek, start, eind, midden;
            var antwoord;
            var reeks = new Array(50);

            for (aantal = 0; aantal < 50; aantal++) {
                // Computer kiest een getal
                getal = Math.floor(Math.random() * 99);

                // Gekozen getal in de mapjes
                reeks[aantal] = getal;
            }

            // Sorteer de reeks
            reeks.sort(function(a, b) {
                return a - b;
            });

            window.alert("Welk getal zoek je? kies 0-100.");
            gekozengetal = parseInt(window.prompt('Enter a value for gekozengetal'));

            // pak de hele (50 nummers) reeks
            start = 0;
            eind = reeks.length - 1;
            var gevonden = false;

            while (start <= eind) {
                // bepaal het midden.
                midden = Math.floor((start + eind) / 2);
                if (gekozengetal == reeks[midden]) {
                    gevonden = true;
                    plek = midden + 1;
                    break;
                } else {
                    if (gekozengetal > reeks[midden]) {
                        start = midden + 1;
                    } else {
                        eind = midden - 1;
                    }
                }
            }

            if (gevonden) {
                window.alert("Nummer " + gekozengetal + " staat erin op plek " + plek);
            } else {
                window.alert(gekozengetal + " staat er niet in.");
            }
        }
    </script>
</head>
<body>
    <button onclick="main()">Start</button>
</body>
</html>
